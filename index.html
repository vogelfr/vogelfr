---
layout: home
---

<div class="archive tag-master">
	<div class="post-list">
  {% assign posts = site.norway | reverse %}
	{% for post in posts limit: 1 %}
		<div class="post">
      <div class="post-content">
        {{ post.content }}
      </div>
		</div>
	{% endfor %}
	</div>
</div>
<div class="infinite-spinner"></div>
